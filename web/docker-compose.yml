version: '3.8'

services:
  edge-tts-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge-tts-web
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - edge-tts-network

networks:
  edge-tts-network:
    driver: bridge
